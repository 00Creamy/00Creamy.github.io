<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c3c, #2c2c5c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            max-width: 500px;
            width: 100%;
        }
        .login-card h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .login-card p {
            font-size: 1rem;
            margin-bottom: 25px;
        }
        .login-card input {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        .login-card input:focus {
            outline: none;
            border-color: white;
        }
        .controller-icon {
            margin-top: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.2rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Log in or Register</h2>
        <p>Enter your E-mail and weâ€™ll check if you have an account. If not, we will create one.</p>
        <form action="index.html">
            <input type="text" placeholder="Enter your E-mail or Username">
            <button type="submit">Continue</button>
        </form>
        <img src="Web Design Assets/LoginRegister/Logo.svg" alt="Controller Icon" class="controller-icon" width="100">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
