<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .options-section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .options-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .options-section label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 1.2rem;
        }
        .options-section input[type="checkbox"] {
            transform: scale(1.5);
            accent-color: #9c27b0;
            cursor: pointer;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-area">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="index.html">
                <img src="Web Design Assets/Sidebar/Maximize/Home.svg" alt="Home">
            </a>
            <a href="options.html">
                <img src="Web Design Assets/Sidebar/Maximize/Options.svg" alt="Options">
            </a>
            <a href="offer.html">
                <img src="Web Design Assets/Sidebar/Maximize/Offer.svg" alt="Offer">
            </a>
            <a href="contactus.html">
                <img src="Web Design Assets/Sidebar/Maximize/ContactUs.svg" alt="Contact Us">
            </a>
            <a href="aboutus.html">
                <img src="Web Design Assets/Sidebar/Maximize/AboutUs.svg" alt="About Us">
            </a>
            <a href="more.html">
                <img src="Web Design Assets/Sidebar/Maximize/More.svg" alt="More">
            </a>
            <div class="account-buttons">
                <a href="login.html"><button class="btn btn-dark">Login</button></a>
                <a href="login.html"><button class="btn btn-light">Register</button></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Options</h1>
            <div class="options-section">
                <h2>Website Settings</h2>
                <label>
                    <input type="checkbox">
                    The quick brown fox jumps over the lazy dog.
                </label>
                <label class="tooltip">
                    <input type="checkbox">
                    Enable Dyslexic Mode
                    <span class="tooltiptext">Change all fonts into Comic Sans.</span>
                </label>
            </div>

            <div class="options-section">
                <h2>Cookies</h2>
                <label>
                    <input type="checkbox">
                    Disable Advertising
                </label>
                <label>
                    <input type="checkbox">
                    Disable Analytics
                </label>
            </div>

            <div class="options-section">
                <h2>Data</h2>
                <label>
                    <input type="checkbox">
                    Disable Data collection to improve our website.
                </label>
            </div>
        </div>
    </div>

    <div class="footer">
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
