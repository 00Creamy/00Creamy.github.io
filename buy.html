<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Merchandise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('Web Design Assets/Background/Background4.svg') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgb(242, 235, 235);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Purchase Merchandise</h2>
        <form id="purchaseForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea id="address" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select id="payment" class="form-control" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <p id="successMessage" class="text-success text-center mt-3" style="display: none;">Your order has been placed. Thank you!</p>
    </div>

    <script>
        const form = document.getElementById('purchaseForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            successMessage.style.display = 'block';
            form.reset();
        });

        // Display item name based on query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const itemName = urlParams.get('item');
        if (itemName) {
            document.querySelector('h2').innerText += `: ${itemName}`;
        }
    </script>
</body>
</html>
